<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Customizable personal dashboard for time, weather, links, notes, and more."
    />
    <meta name="author" content="Tom Larsson" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="public/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="public/android-chrome-512x512.png"
    />
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png" />
    <link rel="manifest" href="public/site.webmanifest" />

    <!-- Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css" />

    <title>The Dashboard â€“ Customizable Personal Dashboard</title>
  </head>
  <body>
    <header>
      <button id="applyApiKeysBtn" type="button" aria-label="Enter API keys">
        <i class="fa-solid fa-key" aria-hidden="true"></i>
      </button>
      <div
        class="time-container"
        role="region"
        aria-label="Current time and date"
      >
        <time id="time"></time>
        <time id="date"></time>
      </div>
    </header>

    <main role="main">
      <section class="welcome-container">
        <h1 id="editable">Welcome User</h1>
      </section>

      <section class="dash-containers">
        <section class="container links" aria-labelledby="shortcuts-title">
          <h2 id="shortcuts-title">Shortcuts</h2>
          <div class="button-search">
            <input
              type="text"
              id="link-input"
              placeholder="Type a link name (e.g., Google)"
              aria-label="Add a new shortcut"
            />
            <button id="add-link-btn" aria-label="Add link">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div id="link-container"></div>
        </section>

        <section class="container" id="weather" aria-labelledby="weather-title">
          <h2 id="weather-title">Today Weather</h2>
        </section>

        <section class="container" id="youtube" aria-labelledby="youtube-title">
          <h2 id="youtube-title">Random YT Video</h2>
          <button
            id="tech-video-btn"
            aria-label="Get a random tech YouTube video"
          >
            Get Random Tech Video
          </button>
        </section>

        <section class="container notes" aria-labelledby="notes-title">
          <h2 id="notes-title">Notes</h2>
          <textarea
            id="notepad"
            name="notepad"
            placeholder="Write your notes here..."
            aria-label="Personal notes area"
          ></textarea>
        </section>
      </section>
    </main>

    <footer>
      <div class="random-bg-container">
        <button id="setWallpaperBtn" aria-label="Generate new background">
          <i class="fa-solid fa-rotate-right"></i> Generate new background
        </button>
      </div>
      <button id="resetBtn" type="button" aria-label="Reset dashboard settings">
        <i class="fa-solid fa-eraser" aria-hidden="true"></i>
      </button>
    </footer>

    <!-- Scripts at end for performance -->
    <script type="module" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/70f7a209bd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
