<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Dashboard you can style for personal preference."
    />
    <meta name="author" content="Tom Larsson" />
    <meta name="keywords" content="Docks, watch, links" />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="public/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="public/android-chrome-512x512.png"
    />
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png" />
    <link rel="manifest" href="public/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/70f7a209bd.js"
      crossorigin="anonymous"
    ></script>
    <title>The Dashboard</title>
  </head>
  <body>
    <header>
      <button id="applyApiKeysBtn"><i class="fa-solid fa-key"></i></button>
      <div class="time-container">
        <span id="time"></span>
        <span id="date"></span>
      </div>
    </header>
    <main>
      <section class="welcome-container">
        <h1 id="editable">Welcome User</h1>
      </section>
      <section class="dash-containers">
        <section class="container links">
          <h2>Shortcuts</h2>
          <div class="button-search">
            <input
              type="text"
              id="link-input"
              placeholder="Type a link name (e.g., Google)"
            />
            <button id="add-link-btn"><i class="fa-solid fa-plus"></i></button>
          </div>
          <div id="link-container"></div>
        </section>
        <section class="container" id="weather">
          <h2>Today Weather</h2>
        </section>
        <div class="container" id="youtube">
          <h2>Random YT Video</h2>
          <button id="tech-video-btn">Get Random Tech Video</button>
        </div>
        <div class="container notes">
          <label for="notepad">Notes:</label>
          <textarea
            id="notepad"
            name="notepad"
            placeholder="Write your notes here..."
          ></textarea>
        </div>
      </section>
    </main>
    <footer>
      <div class="random-bg-container">
        <button id="setWallpaperBtn">
          <i class="fa-solid fa-rotate-right"></i> Generate new background
        </button>
      </div>
      <button id="resetBtn">
        <i class="fa-solid fa-eraser" title="Erase everything"></i>
      </button>
    </footer>
  </body>
</html>
